<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'pt-br' }}" itemscope itemtype="http://schema.org/BlogPosting" {% if page.main-class %}class="post-{{ page.main-class }}"{% endif %}>
    {% include head.html %}
    <body>
        {% include svg-icons.html %}
        {% include header-post.html %}
        <section class="post">

            <article role="article" id="post" class="post-content" itemprop="articleBody">
                {{ content }}
            </article>

            {% include share.html %}
            {% include author.html %}
            {% if page.comments != false %}
                {% include comments.html %}
            {% endif %}
            {% include footer.html %}
        </section>
    </body>
</html>
